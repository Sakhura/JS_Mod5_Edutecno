<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMonopoly</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    
<section class="get-in-touch">
    <h1 class="title"><i class="bi bi-wallet2">EasyPago</i></h1>

    <form>
        <div class="contact-form row">
            <div class="form-field col-lg-4">
                <input id="monto" class="input-text js-input" type="number" required>
                <label class="label" for="name">¿Cuánto tienes que pagar?</label>
            
            </div>
            <div class="form-field col-lg-4">
                <input id="interes" class="input-text js-input" type="number" required>
                <label class="label" for="name">¿Cuánto interés(%) debes pagar?</label>
            
            </div>
            <div class="form-field col-lg-4">
                <input id="cuotas" class="input-text js-input" type="number" required>
                <label class="label" for="name">¿En cuántas cuotas puedes pagarlo?</label>
            
            </div>
            
            <div class="form-field col-lg-12">
                <center><button class="submit-btn"  type="submit">¿Cómo lo pago?</button></center>

            </div>

    </form>
    <h4 class="result" id="result"></h4>

</section>

<span id="total"></span>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
crossorigin="anonymous"></script>


</body>
<!-- JS script-->

</html>
